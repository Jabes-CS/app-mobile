<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link href="img/logo-moeda.png" rel="icon" type="imagem/png">
    <!-- Link do Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilo personalizado -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body class="login">
    <div class="login-container bg-primary text-center">
            <a href="index.html" class="navbar-brand">
                <img src="img/logo.png" width="142">
            </a>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="text-light">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="password" class="text-light">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn btn-outline-light btn-block">Entrar</button>
                <div class="text-center mt-3">
                    <a href="cadastro.html" class="text-light">Cadastre-se</a>
                </div>
            </form>
    </div>

    <!-- Script do Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Impede o comportamento padrão do formulário
    
            // Captura os valores dos campos
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
    
            // URL da API
            const apiUrl = "http://10.0.1.0/usuario/login";
    
            try {
                // Faz a requisição para a API
                const response = await fetch(apiUrl, {
                    method: "POST", // Método HTTP
                    headers: {
                        "Content-Type": "application/json" // Tipo de conteúdo
                    },
                    body: JSON.stringify({ email, password }) // Corpo da requisição em JSON
                });
    
                // Trata a resposta da API
                if (response.ok) {
                    const data = await response.json(); // Converte a resposta em JSON
                    console.log("Sucesso:", data);
    
                    // Exemplo: redirecionar o usuário
                    window.location.href = "/areacliente.html";
                } else {
                    console.error("Erro:", response.status);
                    alert("Erro ao fazer login. Verifique suas credenciais.");
                }
            } catch (error) {
                console.error("Erro de conexão:", error);
                alert("Erro ao conectar com a API. Tente novamente mais tarde.");
            }
        });
    </script>
    
</body>
</html>
