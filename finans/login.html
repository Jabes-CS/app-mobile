<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link href="img/logo-moeda.png" rel="icon" type="imagem/png">
    <!-- Link do Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilo personalizado -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body class="login">
    <div class="login-container bg-primary text-center">
            <a href="index.html" class="navbar-brand">
                <img src="img/logo.png" width="142">
            </a>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="text-light">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="password" class="text-light">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn btn-outline-light btn-block">Entrar</button>
                <div class="text-center mt-3">
                    <a href="cadastro.html" class="text-light">Cadastre-se</a>
                </div>
            </form>
    </div>

    <!-- Script do Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o comportamento padrão do formulário
    
            // Captura os valores dos campos
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
    
            // URL da API com QueryString
            const apiUrl = `http://10.132.118.156:5000/usuario/login?email=${encodeURIComponent(email)}&senha=${encodeURIComponent(password)}`;
    
            // Configurando a requisição síncrona
            const xhr = new XMLHttpRequest();
            xhr.open("GET", apiUrl, false); // 'false' torna a requisição síncrona
    
            // Enviando a requisição
            xhr.send();

            //Imprimindo a resposta do Servidor
            console.log("Resposta do Servidor:", xhr.responseText);
    
            // Verificando o status da resposta
            if (xhr.status === 200) {
                const response = JSON.parse(xhr.responseText);
                console.log("Sucesso:", response);
    
                // Exemplo: exibe mensagem e redireciona para a página principal
                alert("Login realizado com sucesso!");
                window.location.href = "/areacliente.html"; // Substitua pelo redirecionamento desejado
            } else {
                console.error("Erro:", xhr.status, xhr.responseText);
                alert("Erro ao realizar o login. Verifique suas credenciais.");
            }
        });
    </script>

</body>
</html>
